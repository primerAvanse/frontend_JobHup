<div class="card text-white bg-dark" style="margin-bottom: 2%;">
    <div class=" card-header">
        <div class=" row">
            <div class=" col-md-9">
              <h1 class=" title">{{ empleo?.Nombre }}</h1>
            </div>
            <div class=" col-md-2">
              <button class=" btn btn-fill btn-info" (click)="sendEvent()">Ver mas...</button>
            </div>
          </div>
    </div>
    <div class=" card-body">
        <div class=" row">
            <div class=" col-md-10">
                <p>{{ empleo?.Descripcion }}</p>
            </div>
        </div>
    </div>
    <div class=" card-footer">
        <div class=" row">
            <div class=" col-md-3">
                <p>Lugar: {{ empleo?.ciudad?.nombre }}</p>
            </div>
            <div class=" col-md-6">
                <p>Direccion: {{ empleo?.Direccion }}</p>
            </div>
            <div class=" col-md-3">
                <p>Modalidad: {{ empleo?.ModoEmpleo }}</p>
            </div>
        </div>
        
    </div>
</div>
