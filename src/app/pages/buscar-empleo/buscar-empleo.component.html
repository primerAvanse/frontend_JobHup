<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h1 class=" title">Buscar empleo</h1>
        </div>
        <div class=" card-body">
          <form [formGroup]="form" class="row gx-3 gy-2 align-items-center">
            <div class="col-auto">
              <label for="autoSizingInput">Selecionar Categoria</label>
              <select class="form-select" formControlName="lCategoria" name="lCategoria">
                <option value="0">Seleccionar Categoria</option>
                <option value="1">Programador Junior</option>
                <option value="2">Administrador Base Datos</option>
                <option value="3">Programador Senior</option>
                <option value="4">Programador Front End</option>
                <option value="5">Programador Back End</option>
                <option value="6">Programador Full Stack</option>
                <option value="7">Test Engineer</option>
                <option value="8">Arquitecto Software</option>
                <option value="9">Arquitecto Cloud </option>
              </select>
            </div>

            <div class="col-sm-4">
              <label for="specificSizeSelect">Selecionar Ciudad</label>
              <select class="form-select" formControlName="lCiudad" name="lCiudad">
                <option value="0">Seleccionar Ciudad</option>
                <option value="1">Trujillo</option>
                <option value="2">Lima</option>
                <option value="3">Chiclayo</option>
                <option value="4">Arequipa</option>
                <option value="5">Cajamarca</option>
              </select>
            </div>
            <div class="col-sm-2" style="margin-top: 30px;">
              <button class=" btn btn-fill btn-danger" type="submit" (click)="filtrarEmpleos()">Buscar</button>
            </div>

          </form>
        </div>

        <div class=" card">
          <div class=" card-header">
            <div class=" row">
              <h1 class=" title">Lista de Empleos</h1>
            </div>

          </div>
          <div class=" card-body">
            <div *ngIf="listaEmpleos.length > 0; else noEmpleos">
              <div *ngFor="let empleo of listaEmpleos">
                <app-buscar-empleo-det [empleo]="empleo" (childEvent)="receiveEvent($event)"></app-buscar-empleo-det>
              </div>
            </div>

            <ng-template #noEmpleos>
              <p>No se encontraron Empleos.</p>
            </ng-template>

          </div>
        </div>

      </div>
    </div>

    <div class=" col-md-4" *ngIf="empleoSelect!= null">
      <app-empleo-det [empleo]="empleoSelect"></app-empleo-det>
    </div>

  </div>
</div>
